<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Plant-Type Details</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <br>
    <div style="margin: 0.5em" class="card border-success">
        <div class="card-body">
            <label class="font-weight-bold">Created By:</label>
            <p id="contributor" th:text="${plantCare.getContributor().getUsername()}"></p>
        </div>
    </div>

    <div style="margin: 0.5em" class="row">
        <div style="padding-left: 0; padding-right: 0.25em" class="col">
            <div class="card border-success">
                <div class="card-body">
                    <label class="font-weight-bold">Colloquial Name:</label>
                    <p id="colloquial" th:text="${plantCare.getColloquial()}"></p>
                </div>
            </div>
        </div>
        <div style="padding-right: 0; padding-left: 0.25em" class="col">
            <div class="card border-success">
                <div class="card-body">
                    <label class="font-weight-bold">Scientific Name:</label>
                    <p id="scientific" th:text="${plantCare.getScientific()}"></p>
                </div>
            </div>
        </div>
    </div>

    <div style="margin: 0.5em" class="card border-success">
        <div class="card-body">
            <label class="font-weight-bold">Sun Situation:</label>
            <p id="sun" th:text="${plantCare.getSunSituation().getName()}"></p>
        </div>
    </div>

    <div style="margin: 0.5em" class="row">
        <div style="padding-left: 0; padding-right: 0.25em" class="col">
            <div class="card border-success">
                <div class="card-body">
                    <label class="font-weight-bold">Water Cycle:</label>
                    <p id="waterCycle" th:text="${plantCare.getWaterCycle()}"></p>
                </div>
            </div>
        </div>
        <div style="padding-right: 0; padding-left: 0.25em" class="col">
            <div class="card border-success">
                <div class="card-body">
                    <label class="font-weight-bold">Water Amount:</label>
                    <p id="waterAmount" th:text="${plantCare.getWaterAmount()}"></p>
                </div>
            </div>
        </div>
    </div>

    <div style="margin: 0.5em" class="card border-success">
        <div class="card-body">
            <label class="font-weight-bold">Soil Advice:</label>
            <p id="soilAdvice" th:text="${plantCare.getSoilAdvice()}"></p>
        </div>
    </div>

    <div style="margin: 0.5em" class="card border-success">
        <div class="card-body">
            <label class="font-weight-bold">Description:</label>
            <p id="description" th:text="${plantCare.getDescription()}"></p>
        </div>
    </div>

    <div style="margin: 0.5em">
        <div sec:authorize="hasRole('CONTRIBUTOR')">
            <a id="editButton" style="float: right" class="btn btn-outline-warning"
               th:href="@{/plant_types/edit/{name}(name=${plantCare.getScientific()})}">Edit</a>
        </div>
        <div sec:authorize="hasRole('CONTRIBUTOR')">
            <a id="listButton" style="float: left" class="btn btn-outline-success"
               href="/plant_types/list">List</a>
        </div>
    </div>
</div>
</body>
</html>
