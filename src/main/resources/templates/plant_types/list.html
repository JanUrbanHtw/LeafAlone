<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/list.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Your saved plant-types</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container table-responsive">
    <br>
    <table class="table table-hover table-striped" id="plantList">
        <thead class="thead-light">
        <tr>
            <th scope="col">Colloquial name</th>
            <th scope="col">Scientific name</th>
            <th scope="col">Preferred sun situation</th>
            <th scope="col">Preferred water cycle</th>
            <th scope="col">Preferred water amount</th>
            <th scope="col">Preferred soil</th>
            <th scope="col">Description</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="plantCares" type="group11.leafalone.Plant.PlantCare"*/-->
        <tr th:each="plantCare : ${plantCares}">
            <th scope="row" th:text="${plantCare.getColloquial()}"></th>
            <td th:text="${plantCare.getScientific()}"></td>
            <td th:text="${plantCare.getSunSituation().getName()}"></td>
            <td th:text="${plantCare.getWaterCycle()}"></td>
            <td th:text="${plantCare.getWaterAmount()}"></td>
            <td th:text="${plantCare.getSoilAdvice()}"></td>
            <td th:text="${plantCare.getDescription()}"></td>
            <td>
                <a class="btn btn-outline-success" th:href="@{/plant_types/details/{name}(name=${plantCare.getScientific()})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
