<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div class="sticky-top" th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #64cc35">
        <a class="navbar-brand h1" id="homeLink" href="/">LeafAlone</a>
        <ul class="navbar-nav mr-auto">
            <div sec:authorize="hasAnyRole('USER', 'CONTRIBUTOR')">
                <li class="nav-item"><a class="nav-link" href="/plants/add" id="addPlantLink">Add a new plant</a></li>
            </div>
            <div sec:authorize="hasAnyRole('USER', 'CONTRIBUTOR')">
                <li class="nav-item"><a class="nav-link" href="/plants/list" id="listPlantsLink">Your Plants</a></li>
            </div>
            <div sec:authorize="hasRole('CONTRIBUTOR')">
                <li class="nav-item"><a class="nav-link" href="/plant_types/add" id="addPlantTypeLink">Add care
                    regimen</a></li>
            </div>
            <div sec:authorize="hasRole('CONTRIBUTOR')">
                <li class="nav-item"><a class="nav-link" href="/plant_types/list" id="listPlantTypesLink">Your Plant-Types</a></li>
            </div>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/about" id="aboutLink">About Us</a></li>
            <div sec:authorize="isAnonymous()">
                <li class="nav-item"><a class="nav-link" href="/register" id="registerLink">Register</a></li>
            </div>
            <div sec:authorize="isAnonymous()">
                <li class="nav-item"><a class="nav-link" href="/login" id="loginLink">Login</a></li>
            </div>
            <div sec:authorize="isAuthenticated()">
                <li class="nav-item"><a class="nav-link" href="/logout" id="logoutLink">Logout</a></li>
            </div>
        </ul>
    </nav>
</div>
</body>
</html>
