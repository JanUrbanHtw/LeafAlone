<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Plant Details</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <!--/*@thymesVar id="plant" type="group11.leafalone.ViewModel.Details_Plant"*/-->
    <div style="margin: 0.5em" class="card border-success">
        <div class="card-body">
            <label class="font-weight-bold">Name:</label>
            <p id="name" th:text="${plant.name}"></p>
        </div>
    </div>
    <div style="margin: 0.5em" class="card border-success">
        <div class="card-body">
            <label class="font-weight-bold">Plant-Type:</label>
            <p id="plantCare"><a th:text="${plant.plantCare}"
                                 th:href="@{/plant_types/details/{name}(name=${plant.getScientific()})}"></a></p>
        </div>
    </div>
    <div style="margin: 0.5em" class="card border-success">
        <div class="card-body">
            <label class="font-weight-bold">Sun-Situation:</label>
            <p id="sunSituation" th:text="${plant.sun}"></p>
            <p th:if="${plant.getSun()} != ${plant.getSupposedSun()}" class="text-warning"
            > Recommended Sun-Situation would be <span th:text="${plant.getSupposedSun()}"> different </span></p>
        </div>
    </div>
    <div style="margin: 0.5em" class="row">
        <div style="padding-left: 0; padding-right: 0.25em" class="col">
            <div class="card border-success">
                <div class="card-body">
                    <label class="font-weight-bold">Acquisition:</label>
                    <p id="acquisition" th:text="${plant.acquisition}"></p>
                </div>
            </div>
        </div>
        <div style="padding-right: 0.25em; padding-left: 0.25em" class="col">
            <div class="card border-success">
                <div class="card-body">
                    <label class="font-weight-bold">Last Time Watered:</label>
                    <p id="watered" th:text="${plant.getWatered()}"></p>
                </div>
            </div>
        </div>
        <div style="padding-right: 0; padding-left: 0.25em" class="col">
            <div class="card border-success">
                <div class="card-body">
                    <label class="font-weight-bold">Next Watering Date:</label>
                    <p id="nextWatered" th:text="${plant.getNextWatering()}"></p>
                </div>
            </div>
        </div>
    </div>
    <div style="margin: 0.5em" class="card border-success">
        <div class="card-body">
            <label class="font-weight-bold">Notes:</label>
            <p id="notes" th:text="${plant.notes}"></p>
        </div>
    </div>
    <div style="margin: 0.5em">
        <a style="float: right" class="btn btn-outline-warning"
           th:href="@{/plants/edit/{name}(name=${plant.getName()})}">Edit</a>
    </div>
</div>
</body>
</html>
