<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Add a personal plant!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <form action="#" th:action="@{/plants/add}" th:object="${plant}" id="addPlantForm" method="post">
        <div class="form-group">
            <label th:for="name">Plant-Name:</label>
            <input th:type="text" th:field="*{name}" path="name" class="form-control" id="nameInput">
            <p class="font-weight-bold" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        </div>

        <div class="form-group">
            <label th:for="plantCare">Type of plant:</label>
            <!-- TODO: should probably be filled by data model-->
            <select class="custom-select" th:field="*{plantCare}" path="plantCare" id="plantCare">
                <option th:each="plantCare : ${plantCares}" th:value="${plantCare.id}" th:text="${plantCare.colloquial}"></option>
            </select>
            <p class="font-weight-bold" th:if="${#fields.hasErrors('plantCare')}" th:errors="*{plantCare}">Plant-Typ
                Error</p>
        </div>

        <div class="form-group">
            <label th:for="sun">Sun-Situation of the plant:</label>
            <select class="custom-select" th:field="*{sun}" path="sun" id="sun">
                <option th:each="sun : ${sunSituations}" th:value="${sun}" th:text="${sun.name}"></option>
            </select>
            <p class="font-weight-bold" th:if="${#fields.hasErrors('sun')}" th:errors="*{sun}">Sun-Situation Error</p>
        </div>

        <div class="form-group">
            <label th:for="acquisition">Date of acquisition:</label>
            <input th:type="date" path="acquisition" th:field="*{acquisition}" class="form-control" id="acquisition">
            <p class="font-weight-bold" th:if="${#fields.hasErrors('acquisition')}" th:errors="*{acquisition}">Acquisition-Date Error</p>
        </div>

        <div class="form-group">
            <label th:for="watered">Date of last watering:</label>
            <input th:type="date" path="watered" th:field="*{watered}" class="form-control" id="watered">
            <p class="font-weight-bold" th:if="${#fields.hasErrors('watered')}" th:errors="*{watered}">Last-Watered-Date Error</p>
        </div>

        <div class="form-group">
            <label th:for="notes">Additional Notes:</label>
            <textarea th:type="text" th:field="*{notes}" path="notes" class="form-control" id="notes"/>
            <p class="font-weight-bold" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}">Notes Error</p>
        </div>
        <button class="btn btn-success" id="submitButton" th:type="submit">Submit new plant</button>
    </form>
</div>

</body>
</html>
