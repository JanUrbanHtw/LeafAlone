<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Your Plants</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container table-responsive">
    <table class="table table-hover table-striped" id="plantList">
        <thead class="thead-light">
        <tr>
            <th scope="col">name</th>
            <th scope="col">type</th>
            <th scope="col">sunSituation</th>
            <th scope="col">acquisitionDate</th>
            <th scope="col">wateringDate</th>
            <th scope="col">additionalNotes</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="plants" type="java.util.List"*/-->
        <tr th:each="plant : ${plants}">
            <!--/*@thymesVar id="plant" type="group11.leafalone.Plant.UserPlant"*/-->
            <th scope="row" th:text="${plant.getName()}"></th>
            <td th:text="${plant.getPlantCare().getColloquial()}"></td>
            <td th:text="${plant.getSun().name()}"></td>
            <td th:text="${plant.getAcquisition().toLocaleString()}"></td>
            <td th:text="${plant.getWatered().toLocaleString()}"></td>
            <td th:text="${plant.getNotes()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
