<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../stylesheets/formStyle.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Contribute your plant knowledge!</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
<form action="#" th:action="@{/plants/contribute}" th:object="${plantdescription}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="type">Colloquial plant name:</label>
        <input type="text" th:field="*{colloquial}" class="form-control inputField" id="type">
    </div>
    <div class="form-group">
        <label for="scientific">Scientific plant name:</label>
        <input type="text" th:field="*{scientific}" class="form-control inputField" id="scientific">
    </div>
    <div class="form-group">
        <label for="sunSituation">How much sun does the plant prefer?</label>
        <select th:field="*{sunSituation}" id="sunSituation">
            <option value="sunny">sunny</option>
            <option value="dark">dark</option>
            <option value="shadow">shadow</option>
        </select>
    </div>
    <div class="form-group">
        <label for="waterCycle">How often does the plant need water? (days)</label>
        <input type="number" th:field="*{waterCycle}" class="form-control inputField" id="waterCycle">
    </div>
    <div class="form-group">
        <label for="waterAmount">How much water does the plant need with each watering?</label>
        <input type="number" th:field="*{waterAmount}" class="form-control" id="waterAmount">
    </div>
    <div class="form-group">
        <label for="soilAdvice">What kind of soil is ideal for this plant?</label>
        <br />
        <textarea th:field="*{soilAdvice}" id="soilAdvice"></textarea>
    </div>
    <div class="form-group">
        <label for="description">general description, additional information</label>
        <br />
        <textarea th:field="*{description}" id="description"></textarea>
    </div>
    <button class="btn btn-success" th:type="submit">Submit for review</button>
</form>
</div>
</body>
</html>
