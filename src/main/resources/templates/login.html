<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <form th:action="@{/login}" id="loginForm" method="post">
        <div class="form-group">
            <label>User Name:</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <button class="btn btn-success" type="submit" id="submitButton">Login</button>
    </form>
</div>
<div class="container">
    <br>
    <div class="font-weight-bold" th:if="${param.error}">
        <p id="errorMessage">Invalid username and password.</p>
    </div>
</div>
<div class="container">
    <div class="font-weight-bold" th:if="${param.logout}">
        <p id="logoutMessage">You have been logged out.</p>
    </div>
</div>
</body>
</html>
